<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Wiki sobre Animais</title>
</head>
<body>
    <header>
        <h1>Wiki sobre Animais</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Animais Domésticos</h2>
        <p>Animais domésticos são aqueles que convivem com os seres humanos. Aqui estão alguns exemplos:</p>
        <ul>
            <li>Cachorro</li>
            <li>Gato</li>
            <li>Pássaro</li>
        </ul>

        <h3>Imagens de Animais</h3>
        <img src="imagens/cachorro-vira-lata-Petlove.jpg" alt="Cachorro" width="300">
        <img src="imagens/gatinho.jpg" alt="Gato" width="300">

        <h3>Compartilhe seu animal!</h3>
        <form>
            <label for="nome">Nome do Animal:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="tipo">Tipo de Animal:</label>
            <input type="text" id="tipo" name="tipo"><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Wiki sobre Animais</p>
    </footer>
</body>
</html>
